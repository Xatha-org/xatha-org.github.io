   <script>
      function addMember(name, role, bio, skills, pic, SM){
         let div = document.createElement("div");
         div.className = "col-xs-6";
         div.innerHTML = `
         <div class="container">
                     <section class="me unset center flex">
                        <div style="overflow: auto;">
                           <img draggable="false" src="assets/images/team-icons/${pic}" class="image-title" style="float: left;">
                           <h4 class="status">${name}</h4>
                           <h6>${role}</h5>
                        </div>
                        <h6 class="status">${bio}</h6>
                        <p>${skills}</p>
                     </section>
                     <div class="buttons" id="kk">
                     `
         if (SM) {
            for (i in SM){
               div.getElementsByClassName("buttons")[0].innerHTML += `
                           <a href="${members[name][4][i]}" class="btn ${i} animation hover" target="_blank">${i}</a>               
                        
                  `;
            }
         }
         div.innerHTML += `
                     </div>
               `;
         document.getElementById("addhere").appendChild(div);
      }
      members = {
                 "pop_eax" : ["Leader - CoFounder", "hobbyist, CTF addict", "web, pwn, reversing, coding", "pop-eax.png", {"Github": "https://github.com/pop-eax", "Twitter": "https://github.com/pop-eax"}],

                 "yotamdabeast": ["Member", "hobbyist, student", "web, misc", "placeholder.jpg"],
                 "Cereal": ["Member", "skid, student", "web, warmups", "cereal.jpg"],
                 "Ianonhulk": ["Member", "Bug Hunter, blue team", "web, misc", "Ianonhulk.png"]
                 };
      for (i in members){ 
         if (!members[i][4]){
            addMember(i, members[i][0], members[i][1], members[i][2], members[i][3]);
